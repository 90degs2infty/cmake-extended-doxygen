# Based on the sample workflow for building and deploying a mdBook site
# https://github.com/actions/starter-workflows/blob/main/pages/mdbook.yml

name: Deploy documentation to GitHub Pages

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v3
        with:
          path: 'cmake-extended-doxygen'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # caching pip dependencies
      - name: Install Python dependencies
        run: pip install -r $GITHUB_WORKSPACE/cmake-extended-doxygen/tools/requirements.txt
      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0" # most recent 3.25.x version
          ninjaVersion: latest    # latest release
      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3
      - run: cd $GITHUB_WORKSPACE/cmake-extended-doxygen
      - run: pwd
      - run: ls
      - name: Configure build system
        run: bash -x tools/configure.sh
      - name: Build documentation
        run: bash -x tools/build.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build/docs/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
